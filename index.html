    <style>
      :root {
        --primary: #0f1924;
        --secondary: #00a8cc;
        --accent: #e74c3c;
        --light: #f8f9fa;
        --dark: #0a111a;
        --gray: #6c757d;
        --cyber-blue: #00f0ff;
        --card-bg: #ffffff;
        --shadow: rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      [data-theme="dark"] {
        --primary: #0a111a;
        --secondary: #00f0ff;
        --accent: #ff6b6b;
        --light: #0f1924;
        --dark: #f8f9fa;
        --gray: #adb5bd;
        --cyber-blue: #00a8cc;
        --card-bg: #121e2d;
        --shadow: rgba(0, 0, 0, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        line-height: 1.7;
        color: var(--dark);
        background: var(--light);
        scroll-behavior: smooth;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      /* Header */
      header {
        background: linear-gradient(135deg, var(--primary), #1a2634);
        color: white;
        padding: 120px 0 80px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .cyber-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 168, 204, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 168, 204, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
        opacity: 0.6;
      }

      header .container {
        position: relative;
        z-index: 1;
      }

      header h1 {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        margin-bottom: 16px;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(to right, #fff, var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        display: inline-block;
      }
      
      /* Glitch Effect on Hover */
      header h1:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--cyber-blue);
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      header p {
        font-size: clamp(1.1rem, 3vw, 1.3rem);
        max-width: 700px;
        margin: 0 auto 30px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 300;
      }

      .contact-info {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 30px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.08);
        padding: 10px 24px;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        transition: var(--transition);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-decoration: none;
        color: white;
      }

      .contact-item:hover {
        transform: translateY(-4px);
        background: rgba(0, 168, 204, 0.15);
        border-color: var(--secondary);
      }

      .contact-item i {
        color: var(--secondary);
      }

      /* Navigation */
      .nav-bar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(15, 25, 36, 0.9);
        backdrop-filter: blur(15px);
        z-index: 1000;
        padding: 15px 0;
        transition: var(--transition);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: -0.5px;
      }

      .logo i {
        color: var(--secondary);
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: var(--transition);
        position: relative;
        padding: 5px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .nav-links a:hover {
        color: var(--secondary);
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--secondary);
        transition: var(--transition);
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* Sections */
      section {
        padding: 80px 0;
        scroll-margin-top: 80px;
      }

      .section-title {
        text-align: center;
        margin-bottom: 60px;
        color: var(--primary);
        font-size: 2.2rem;
        font-weight: 800;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
      }

      [data-theme="dark"] .section-title {
        color: var(--light);
      }

      .section-title::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: var(--secondary);
        margin: 15px auto 0;
        border-radius: 2px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 4px 20px var(--shadow);
        padding: 30px;
        margin-bottom: 30px;
        transition: var(--transition);
        border: 1px solid transparent;
        position: relative;
        overflow: hidden;
      }
      
      [data-theme="dark"] .card {
        border: 1px solid rgba(255,255,255,0.05);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 168, 204, 0.15);
        border-color: rgba(0, 168, 204, 0.3);
      }

      .card h3 {
        color: var(--primary);
        margin-bottom: 10px;
        font-size: 1.3rem;
        font-weight: 700;
      }

      [data-theme="dark"] .card h3 {
        color: white;
      }

      .card p {
        color: var(--gray);
        margin-bottom: 15px;
        font-size: 0.95rem;
      }

      /* Skills Section (New) */
      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }

      .skill-category h4 {
        color: var(--secondary);
        margin-bottom: 15px;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .skill-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .skill-tag {
        background: rgba(0, 168, 204, 0.08);
        color: var(--primary);
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        border: 1px solid rgba(0, 168, 204, 0.2);
        transition: var(--transition);
      }

      [data-theme="dark"] .skill-tag {
        color: var(--light);
      }

      .skill-tag:hover {
        background: var(--secondary);
        color: white;
      }

      /* Projects Section (New) */
      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .project-card .icon-header {
        font-size: 2rem;
        color: var(--secondary);
        margin-bottom: 15px;
      }
      
      .project-links {
        margin-top: 20px;
        display: flex;
        gap: 15px;
      }
      
      .project-links a {
        font-size: 0.9rem;
        color: var(--gray);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: var(--transition);
      }
      
      .project-links a:hover {
        color: var(--secondary);
      }

      /* Timeline */
      .timeline {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
      }

      .timeline::before {
        content: "";
        position: absolute;
        left: 30px;
        top: 20px;
        bottom: 20px;
        width: 2px;
        background: rgba(0, 168, 204, 0.3);
      }

      .timeline-item {
        position: relative;
        margin-bottom: 40px;
        padding-left: 80px;
      }

      .timeline-date {
        position: absolute;
        left: 0;
        top: 0;
        width: 60px;
        text-align: center;
        font-weight: 700;
        font-size: 0.85rem;
        color: var(--secondary);
        padding-top: 5px;
      }
      
      .timeline-dot {
        position: absolute;
        left: 24px;
        top: 5px;
        width: 14px;
        height: 14px;
        background: var(--light);
        border: 3px solid var(--secondary);
        border-radius: 50%;
        z-index: 2;
      }
      
      [data-theme="dark"] .timeline-dot {
        background: var(--primary);
      }

      /* Badges Section */
      .badges-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 40px;
      }
      
      .badge-wrapper {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px var(--shadow);
        background: white;
      }
